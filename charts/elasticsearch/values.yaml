nameOverride: ""
fullnameOverride: "perf-results"
version: 7.10.2


ingress:
  enabled: true
  # DNS names will resolve as $hostName-(kibana | elastic).$hostedZone
  hostName: perf-results
  baseDomain: apps.keith-cluster.perfscale.devcluster.openshift.com

kibana:
  replicas: 1

elasticsearch:
  nodeSets:
  - name: default      
    count: 3
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
    config:
      node.store.allow_mmap: false
      xpack.security.authc:
        anonymous:
          username: anonymous_user
          roles: superuser
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: 16Gi
          securityContext:
            capabilities:
              add: ["SYS_CHROOT"]
